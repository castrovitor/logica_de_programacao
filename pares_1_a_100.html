<meta charset="UTF-8">

<script>

	function pulaLinha() {
		
		document.write("<br><br>");
	}

	function imprime(frase) {
		
		document.write(frase);
		pulaLinha();
	}

	var contador = 2;

	while(contador <= 100) {

		imprime(contador + ".");
		contador = contador + 2;
	}

	imprime("Fim.");



</script>
