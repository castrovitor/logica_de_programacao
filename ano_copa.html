<meta charset="UTF-8">

<script>

	function pulaLinha() {
		
		document.write("<br><br>");
	}

	function imprime(frase) {
		
		document.write(frase);
		pulaLinha();
	}

	var limite = parseInt(prompt("Entre com a data limite."));
	var anoCopa = 1930;

	while(anoCopa <= limite) {

		imprime("Teve copa em " + anoCopa + ".");
		anoCopa = anoCopa + 4;
	}

	imprime("Fim.");
    

</script>
