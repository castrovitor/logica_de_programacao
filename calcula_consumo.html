<meta charset="UTF-8">

<h3>Álcool ou Gasolina?</h3>

<script>
	
	var tanque = 40;
	var caminhoComGasolina = 480;
	var consumoDeCasolina = caminhoComGasolina / tanque;

	document.write("<br>");
	document.write("O consumo de gasolina é " + consumoDeCasolina + ".");

	var caminhoComAlcool = 300;
	var consumoDeAlcool = caminhoComAlcool / tanque;

	document.write("<br>");
	document.write("O consumo de álcool é " + consumoDeAlcool + ".");

</script>
