<meta charset="UTF-8">

<script>

	function pulaLinha() {
		
		document.write("<br>");
	}

	function imprime(frase) {
		
		document.write(frase);
		pulaLinha();
	}

	var numeroPensado = Math.round(Math.random() * 10);
	var chute = parseInt(prompt("Digite seu chute de 0 a 10!"));

	if(chute == numeroPensado) {

		imprime("Parabéns! Você acertou.");
	} else {

		imprime("Você errou. O número pensado foi " + numeroPensado + ".");
	}

</script>
