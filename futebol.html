<meta charset="UTF-8">

<script>

	function pulaLinha() {
		
		document.write("<br>");
	}

	function imprime(frase) {
		
		document.write(frase);
		pulaLinha();
	}

	var time = prompt("Informe o nome do seu time");
	var vitoria = parseInt(prompt("Informe o número de vitórias do seu time."));
	var empate = parseInt(prompt("Informe o número de empates do seu time."));
	var pontos = vitoria * 3 + empate;

	imprime("O total de pontos do " + time + " é " + pontos + ".");

	
</script>
