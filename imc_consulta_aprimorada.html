<meta charset="UTF-8">

<script>

	function pulaLinha() {
		
		document.write("<br>");
	}

	function imprime(frase) {
		
		document.write(frase);
		pulaLinha();
	}

	function calculaImc(altura, peso) {
		
		return Math.round(peso / (altura * altura));
	}

	var nome = prompt("Informe o seu nome.");
	var alturaInformada = prompt(nome + ", informe a sua altura.");
	var pesoInformado = prompt(nome + ", informe o seu peso.");

	var imc = calculaImc(alturaInformada, pesoInformado);

	imprime(nome + ", o seu IMC é " + imc + ".");

	if(imc < 18.5) {

		imprime("O seu IMC está abaixo do recomendado.");
	}

	if(imc > 35) {

		imprime("O seu IMC está acima do recomendado.");
	}

	if(imc >= 18.5 && imc <= 35) {

		imprime("O seu IMC está dentro do padrão recomendado.");
	}



</script>
