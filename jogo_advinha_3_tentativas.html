<meta charset="UTF-8">

<script>

	function pulaLinha() {
		
		document.write("<br><br>");
	}

	function imprime(frase) {
		
		document.write(frase);
		pulaLinha();
	}

	var numeroPensado = Math.round(Math.random() * 10);

	var tentativas = 1;

	while(tentativas <= 3) {

		var chute = parseInt(prompt("Digite seu chute de 0 a 10!"));

		if(chute == numeroPensado) {

			imprime("Parabéns! Você acertou. O número pensado foi " + numeroPensado + ".");
			break;		
		} else {

			imprime("Você errou. O número pensado foi " + numeroPensado + ".");
		}

		tentativas++;
	}



</script>
